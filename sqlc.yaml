version: "2"
sql:
  - engine: "mysql"
    queries: "./models/database/query"
    schema: "./models/database/schema"
    gen:
      go:
        out: "./models/database/sqlc"
        emit_db_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: "snake"